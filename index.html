<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roman Numerical Dice</title>
  <link rel="icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/123926b258.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Raleway:500|Roboto+Condensed&display=swap"
    rel="stylesheet">

</head>

<body onClick="window.location.reload()">

  <div class="top-container">
    <h1>Take the dice for a roll</h1>
  </div>
  <div class="addNames">
    <div class="info-box">

      <form action="#" id="myForm" onSubmit="return namePlayers()" method="post">

        <input type="text" name="player1" class="players" id="player1" value="Player 1">

        <input type="text" name="player2" class="players" id="player2" value="Player 2 ">

        <input id="myBtn" type="submit" value="Roll the dice!"></input>

      </form>

    </div>

  </div>

  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close" onClick="window.location.reload();">&times;</span>
      <section class="container-fluid">



        <div class="container">
          <div class="dice">
            <p>Player 1</p>
            <img class="imge1" src="images/romandice6.png">
          </div>

          <div class="dice">
            <p>Player 2</p>
            <img class="imge2" src="images/romandice6.png">
          </div>

        </div>

      </section>
    </div>

  </div>
  <h3 class="text-center my-5">Tap Refresh Me!</h3>
  <tr>
    <td>
      <a href="https://github.com/Astaponfluk/dice-game">
  <img class="github" src="images/github.png" border="0" >
  </a>
    </td>
  </tr>
  <h3 class="text-center2">Github</h3>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>

    var modal = document.getElementById("myModal");

    var btn = document.getElementById("myBtn");



    btn.onclick = function () {
      modal.style.display = "block";
    }




  </script>
  <script src="roman-dice.js" charset="utf-8"></script>

</html>
